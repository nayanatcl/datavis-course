<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bilheterias de Filmes usando D3 Crossfilter DC</title>
    <link rel="stylesheet" href="css/dc.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/crossfilter.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/dc.js" charset="utf-8"></script>

</head>
<body>
     	<div>
     	
	    <h1> Bilheterias de Filmes por Ano</h1>
	        <div id="chart"></div>

	    <h1> Bilheterias de Filmes por GÃªnero</h1>
	        <div id="chart2"></div>
    	</div>
	<script type="text/javascript">
        var chart = dc.barChart("#chart");
        var chart2 = dc.barChart("#chart2");
        
		d3.json("movies.json", function(data){
			data.forEach(function(d){
                d.Worldwide_Gross_M = +d.Worldwide_Gross_M; 
                d.Budget_M = +d.Budget_M;
            });
            //criando um crossfilter
            var facts = crossfilter(data);
            var yearDim = facts.dimension(function(d){
                return d.Year;
            });
            var genreDim = facts.dimension(function(d){
                return d.Genre;
            });
            var grossGroup = yearDim.group().reduceSum(function(d){
                return d.Worldwide_Gross_M;
            });
            var grossGenreGroup = genreDim.group().reduceSum(function(d){
                return d.Worldwide_Gross_M;
            });
            var genres = grossGenreGroup.top(Infinity).map(function(d){return d.key}); 
            console.log(genres);
            
            chart
			    .width(800)
			    .height(400)
			    .gap(85)
			    .x(d3.scale.linear().domain([
			    		yearDim.bottom(1)[0]["Year"] - 0.5,
                        yearDim.top(1)[0]["Year"] + 0.5
			    	]))
			    .brushOn(false)
			    .renderHorizontalGridLines(true)
			    .dimension(yearDim)
			    .group(grossGroup)
			    .on('renderlet', function(chart) {
			        chart.selectAll('rect').on("click", function(d) {
			            console.log("click!", d);
			        });
			    })
				.centerBar(true)
				.yAxisLabel("",10)
				.xAxis().tickFormat(d3.format("d"));
    		
    		chart.render();
    		chart2
			    .width(800)
			    .height(400)
			    .gap(45)
			    .x(d3.scale.ordinal().domain(genres))
                .xUnits(dc.units.ordinal)
			    .brushOn(false)
			    .renderHorizontalGridLines(true)
			    .dimension(genreDim)
			    .group(grossGenreGroup)
			    .on('renderlet', function(chart) {
			        chart.selectAll('rect').on("click", function(d) {
			            console.log("click!", d);
			        });
			    })
				.yAxisLabel("",10)
				
    		
    		chart2.render();
		});
	</script>			
</body>
</html>
